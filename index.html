<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop SCSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Workshop-BestShop-SCSS/SCSS/_main.scss">
</head>
<body>

    <section class="header">
     <h3 class="logo-bestshop">BestShop</h3>   
     <nav class="hamburger">
        <label for="hamburger-checkbox">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </label>
        <input id="hamburger-checkbox" type="checkbox"/>
        <ol>
          <li><a href="#">why us</a></li>
          <li><a href="#">benefits</a></li>
          <li><a href="#">pricing</a></li>
          <li><a href="#">contact</a></li>
        </ol>
      </nav>
    </section>

    <section class="main">
        <div class="intro">
            <h1>Sell More!</h1>
            <p>Open shop on our platform and increase your sales</p>
            <button>Open your shop</button>
        </div>
    
    <section class="statistics">
       <h2>The most popular sales platform in country</h2> 
        <div class="row">
            <div class="col-4">
                <span class="colored-circle"></span>
                <img src="../Workshop-BestShop-SCSS/Images_icons/Person.svg" alt="user-icon">
                <h3>100000+</h3>
                <p>daily entries</p>
            </div>
            <div class="col-4">
                <span class="colored-circle"></span>
                <img src="../Workshop-BestShop-SCSS/Images_icons/Eye.svg" alt="eye-icon">
                <h3>2000000+</h3>
                <p>seen products every day</p>
            </div>
            <div class="col-4">
                <span class="colored-circle"></span>
                <img src="../Workshop-BestShop-SCSS/Images_icons/Catalog.svg" alt="catalog-icon">
                <h3>10000+</h3>
                <p>added posts daily</p>
            </div>
        </div>
    </section>

</body>
</html>
